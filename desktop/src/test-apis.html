<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste de APIs - Facilitta Portaria</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { margin: 5px; padding: 8px 15px; }
        .api-test { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Teste de APIs - Facilitta Portaria</h1>
    
    <div class="test-section">
        <h2>Status das APIs</h2>
        <div id="api-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Teste de APIs Específicas</h2>
        
        <div class="api-test">
            <h3>Configuração do Banco</h3>
            <button onclick="testGetDbConfig()">Testar getDbConfig</button>
            <button onclick="testSaveDbConfig()">Testar saveDbConfig</button>
            <button onclick="testTestarConexaoBanco()">Testar testarConexaoBanco</button>
            <button onclick="testCriarTabelasBanco()">Testar criarTabelasBanco</button>
            <button onclick="testCriarBackupBanco()">Testar criarBackupBanco</button>
        </div>
        
        <div class="api-test">
            <h3>Usuários</h3>
            <button onclick="testGetUsers()">Testar getUsers</button>
            <button onclick="testGetUserById()">Testar getUserById</button>
            <button onclick="testSaveUser()">Testar saveUser</button>
            <button onclick="testUpdateUser()">Testar updateUser</button>
            <button onclick="testDeleteUser()">Testar deleteUser</button>
        </div>
        
        <div class="api-test">
            <h3>Moradores</h3>
            <button onclick="testGetResidents()">Testar getResidents</button>
            <button onclick="testSaveResident()">Testar saveResident</button>
            <button onclick="testUpdateResident()">Testar updateResident</button>
            <button onclick="testDeleteResident()">Testar deleteResident</button>
        </div>
        
        <div class="api-test">
            <h3>Encomendas</h3>
            <button onclick="testGetPendingPackages()">Testar getPendingPackages</button>
            <button onclick="testSavePackage()">Testar savePackage</button>
            <button onclick="testUpdatePackage()">Testar updatePackage</button>
            <button onclick="testDeliverPackage()">Testar deliverPackage</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Logs</h2>
        <div id="logs" style="background: #f8f9fa; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        // Função para adicionar logs
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Verificar APIs disponíveis
        function checkAPIs() {
            const apiStatus = document.getElementById('api-status');
            const apis = [
                'getDbConfig', 'saveDbConfig', 'testarConexaoBanco', 'criarTabelasBanco', 'criarBackupBanco',
                'getUsers', 'getUserById', 'saveUser', 'updateUser', 'deleteUser',
                'getResidents', 'saveResident', 'updateResident', 'deleteResident',
                'getPendingPackages', 'savePackage', 'updatePackage', 'deliverPackage'
            ];
            
            let html = '';
            apis.forEach(api => {
                const isAvailable = window.electronAPI && typeof window.electronAPI[api] === 'function';
                const status = isAvailable ? '✅ Disponível' : '❌ Não disponível';
                const className = isAvailable ? 'success' : 'error';
                html += `<div class="${className}">${api}: ${status}</div>`;
            });
            
            apiStatus.innerHTML = html;
        }

        // Testes de APIs específicas
        async function testGetDbConfig() {
            addLog('Testando getDbConfig...');
            try {
                if (!window.electronAPI?.getDbConfig) {
                    throw new Error('API getDbConfig não disponível');
                }
                const result = await window.electronAPI.getDbConfig();
                addLog(`getDbConfig: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                addLog(`getDbConfig erro: ${error.message}`, 'error');
            }
        }

        async function testSaveDbConfig() {
            addLog('Testando saveDbConfig...');
            try {
                if (!window.electronAPI?.saveDbConfig) {
                    throw new Error('API saveDbConfig não disponível');
                }
                const config = {
                    host: 'localhost',
                    port: '5432',
                    database: 'test',
                    user: 'test',
                    password: 'test'
                };
                const result = await window.electronAPI.saveDbConfig(config);
                addLog(`saveDbConfig: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                addLog(`saveDbConfig erro: ${error.message}`, 'error');
            }
        }

        async function testDeleteResident() {

        async function testGetPendingPackages() {

            try {

            } catch (error) {

            }
        }

        async function testSavePackage() {
            addLog('Testando savePackage...');
            try {
                if (!window.electronAPI?.savePackage) {
                    throw new Error('API savePackage não disponível');
                }
                const packageData = {
                    moradorId: 1,
                    porteiroUserId: 1,
                    quantidade: 1,

                };

        }

        async function testUpdatePackage() {
            addLog('Testando updatePackage...');
            try {
                if (!window.electronAPI?.updatePackage) {

                }
                const packageData = {

        }

        async function testDeliverPackage() {
            addLog('Testando deliverPackage...');

                if (!window.electronAPI?.deliverPackage) {

                }
                const deliveryData = {

        }

        // Verificar APIs quando a página carregar
        window.addEventListener('load', () => {
            addLog('Página carregada, verificando APIs...');
            setTimeout(checkAPIs, 1000);
        });
    </script>
</body>
</html>
